{% extends "base.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  .rectangle-option {
    background-color: #f8f9fa;
    border: 1px solid #ced4da;
    padding: 12px;
    border-radius: 8px;
    text-align: center;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .rectangle-option:hover {
    background-color: #e2e6ea;
  }
</style>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <form id="form" class="bg-white rounded shadow p-4" style="width: 100%; max-width: 400px;" method="POST" action="{{ url_for('verify_otp', id=id) }}">
    <h1 class="text-center mb-4 fs-4 text-uppercase">Verify your identity</h1>

    <!-- Clickable rectangle options -->
    <div class="mt-4 d-grid gap-2">
    <div class="rectangle-option">
      <a href="{{ url_for('sms_verify_otp', id=id) }}" id="smsBtn" class="text-dark text-decoration-none">Text Phone Number</a>
    </div>

    {% if user.face is not none %}
    <div class="rectangle-option">
      <a href="{{ url_for('face_id', id=id) }}" id="idBtn" class="text-dark text-decoration-none">Facial Recognition</a>
    </div>
    {% endif %}

    <div class="rectangle-option">
      <a href="{{ url_for('recovery_auth', id=id) }}" id="recoveryBtn" class="text-dark text-decoration-none">Use Recovery Code</a>
    </div>
  </div>

  </form>
</div>

{% endblock %}

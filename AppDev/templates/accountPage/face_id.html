{% extends "base.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<h1 class="text-center mb-4 fs-4 text-uppercase">Verify Face Identity </h1>

<form method="POST" enctype="multipart/form-data">
  <div class="mb-3 text-center">
    <label for="faceImage" class="form-label">Upload Face for Login</label>
    <input class="form-control" type="file" name="face_image" accept="image/*" required>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-success">Login with Face</button>
  </div>
</form>

{% endblock %}

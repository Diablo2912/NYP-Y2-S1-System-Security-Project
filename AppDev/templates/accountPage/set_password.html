{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-warning">
        <div class="card-header bg-warning">
          <strong>Set your password</strong>
        </div>
        <div class="card-body">
          <form method="post">
            <div class="mb-3">
              <label class="form-label">New password</label>
              <input type="password" name="new_pw" class="form-control" required minlength="8">
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm password</label>
              <input type="password" name="confirm_pw" class="form-control" required minlength="8">
            </div>
            <button type="submit" class="btn btn-primary">Set password</button>
            <a href="{{ url_for('account_security_review') }}" class="btn btn-link">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
